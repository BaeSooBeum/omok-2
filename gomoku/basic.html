<!--Restart버튼-->
<input type="button" id="button1" onclick= "restart();" value="Restart" />
<script>
function restart() {
	var c;
  c = confirm("정말로 게임을 다시 시작하시겠습니까?");
  if(c)
  {
    history.go(0)
  }
}
</script>

}
